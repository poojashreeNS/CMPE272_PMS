<!DOCTYPE html>
<html>
<title>Doctor Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body bgcolor="grey">

<div class="w3-container">

<center><h2><b>Doctor Details</b></h2></center>

<div>
    <button onclick="goBack()">Go Back</button>
    <p> </p>
    <script>
    function goBack() {
        window.history.back();
    }
    </script>
</div>

<div class="w3-responsive">
<table class="w3-table-all">
    <tr>
        <th>Name</th>
        <th>Ratings</th>
        <th>Specilization</th>
     </tr>

     <tbody> 
         {% for row in value %}  
          <tr>
              <td>{{row[0]}}</td> 
              <td>{{row[1]}}</td>
              <td>{{row[2]}}</td> 
          </tr> 
          {% endfor %} 
      </tbody>
</table>
</div>

</div>

</body>
</html>
